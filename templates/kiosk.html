<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=320, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kiosk Tray Status - MedDispenser</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        html, body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #e3f2fd;
            font-size: 12px;
        }
        .kiosk-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .kiosk-tray-box {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(25, 118, 210, 0.10);
            width: 98vw;
            max-width: 320px;
            padding: 0.3rem 0.1rem;
            margin: 0 auto;
        }
        .kiosk-tray-box h2 {
            font-size: 1.1rem;
            color: #1976d2;
            margin: 0 0 0.5rem 0;
            text-align: center;
        }
        .kiosk-medicine-table {
            width: 100%;
            border-collapse: collapse;
            background: #e3f2fd;
            border-radius: 4px;
            overflow: hidden;
            font-size: 0.85rem;
            table-layout: fixed;
        }
        .kiosk-medicine-table th, .kiosk-medicine-table td {
            padding: 0.2rem 0.1rem;
            text-align: center;
            border-bottom: 1px solid #bbdefb;
            color: #0d47a1;
            word-break: break-word;
        }
        .kiosk-medicine-table th {
            background: #1976d2;
            color: #fff;
            font-weight: 600;
            font-size: 0.8rem;
            padding: 0.2rem 0.1rem;
        }
        .kiosk-medicine-table tr:last-child td {
            border-bottom: none;
        }
        .kiosk-medicine-table tr {
            height: 1.2rem;
        }
        .kiosk-countdown {
            font-size: 0.9rem;
            font-weight: bold;
            color: #388e3c;
        }
        /* Responsive for very small screens */
        @media (max-width: 340px) {
            .kiosk-tray-box {
                max-width: 99vw;
                padding: 0.1rem 0.01rem;
            }
            .kiosk-medicine-table th, .kiosk-medicine-table td {
                font-size: 0.7rem;
                padding: 0.1rem 0.05rem;
            }
            .kiosk-tray-box h2 {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="kiosk-container">
        <div class="kiosk-tray-box">
            <h2>Tray Status</h2>
            {% if tray_status and tray_status|length > 0 %}
            <table class="kiosk-medicine-table">
                <thead>
                    <tr>
                        <th>Tray</th>
                        <th>Med</th>
                        <th>Next</th>
                        <th>Ct</th>
                        <th>CD</th>
                    </tr>
                </thead>
                <tbody>
                    {% for tray in tray_status %}
                    <tr>
                        <td>{{ tray.tray_number }}</td>
                        <td>{{ tray.description }}</td>
                        <td>{{ tray.next_dispense }}</td>
                        <td>{{ tray.dispense_count }}/30</td>
                        <td><span class="kiosk-countdown" data-seconds="{{ tray.countdown }}">{{ tray.countdown }}</span></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            {% else %}
            <p style="text-align:center; color:#888; font-size:1.2rem;">No tray status found.</p>
            {% endif %}
        </div>
    </div>
    <script>
    function formatCountdown(seconds) {
        if (seconds === null || seconds === undefined) return 'N/A';
        if (seconds <= 0) return 'Due!';
        var h = Math.floor(seconds / 3600);
        var m = Math.floor((seconds % 3600) / 60);
        var s = seconds % 60;
        return `${h}h ${m}m ${s}s`;
    }
    function updateCountdowns() {
        document.querySelectorAll('.kiosk-countdown').forEach(function(el) {
            var seconds = parseInt(el.getAttribute('data-seconds'));
            if (!isNaN(seconds) && seconds > 0) {
                seconds--;
                el.setAttribute('data-seconds', seconds);
                el.textContent = formatCountdown(seconds);
            } else if (seconds === 0) {
                el.textContent = 'Due!';
            }
        });
    }
    setInterval(updateCountdowns, 1000);
    document.querySelectorAll('.kiosk-countdown').forEach(function(el) {
        var seconds = parseInt(el.getAttribute('data-seconds'));
        el.textContent = formatCountdown(seconds);
    });
    </script>
</body>
</html>
